<div class="shop col-12">
    <div class="row">
        <div id="shopName" class="col-12">{{ displayName }}</div>
    </div>
    <div id="image" class="row">
        <img class="col-12" [src]="imgSrc" alt="" />
    </div>
    <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 ">
            <button class="btn btn-success col-12" (click)="onLike()">
                Like
            </button>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 offset-2">
            <button class="btn btn-danger col-12" (click)="onDislike()">
                Dislike
            </button>
        </div>
    </div>
</div>
